<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>New User TokekPed</title>
</head>

<body>
    <nav class="w-full py-4 bg-green-500 shadow">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between">

            <nav>
                <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                    <p class="text-2xl pr-10">
                        Tokek.Pedia
                    </p>
                </ul>
            </nav>
        </div>

    </nav>
    <div class="pt-12 text-green-500">
        <h1 class="flex justify-center pb-5 text-6xl font-bold ">Register</h1>
        <h4 class="flex justify-center py-5 text-lg font-bold  tracking-widest">Please filled the form below to register
        </h4>
    </div>




    <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
                <div
                    class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-green-200 border-0">
                    <form class="flex-auto px-4 lg:px-10 py-10">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2">Usarname</label><input
                                type="text"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="raindofx" style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3 ">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2 "
                                for="grid-password">Email</label><input type="email"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="tokek@pedia.com" style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">Password</label><input type="password"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Password" style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2">First Name</label><input
                                type="text"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="tokek" style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2">Last Name</label><input
                                type="text"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="pedia" style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                >Address</label><input type="text"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="jln. jalan-jalan gang yakali gak kuyz"
                                style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                >Phone Number</label><input type="text"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="08578987546"
                                style="transition: all 0.15s ease 0s;" />
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                >Tanggal lahir</label><input type="date"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="jln. jalan-jalan gang yakali gak kuyz"
                                style="transition: all 0.15s ease 0s;" />
                        </div>

                        <div class="text-center mt-6">
                            <button
                                class="bg-gray-700 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                type="button" style="transition: all 0.15s ease 0s;">
                                Sign In
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
